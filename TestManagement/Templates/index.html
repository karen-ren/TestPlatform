{% extends "base.html" %}
{% block base %}

    <div class="container" style="width: 360px">
      <form action="/index/" method="post" class="form-signin">
        <h2 class="form-signin-heading" style="text-align: center">Test Platform</h2>
        <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username">
        <label for="inputPassword" class="sr-only">Password</label>
            <input style="margin-top: 5px" type="password" id="inputPassword" name="password" class="form-control" placeholder="Password">
        {%csrf_token%}
        <button style="margin-top: 5px" class="btn btn-lg btn-primary btn-block" type="submit" value="Login"/>Sign in</button>
          <div style="color:red">{{error}}</div>
      </form>
    </div> <!-- /container -->
{% endblock %}
